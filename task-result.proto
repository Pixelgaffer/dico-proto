syntax = "proto2";
package dicoprotos;

option java_package = "com.cherryworm.dico.protos";
option java_outer_classname = "TaskResultProto";

// worker -> daemon -> manager
message TaskResult {
	required int64 id = 1;
	required bytes data = 2;
	optional string options = 3;
	optional string job_type = 4;
	// TODO: task_group
}
